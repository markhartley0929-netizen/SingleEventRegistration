name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      # üîç HARD PROOF ‚Äî DOES THE BUILD SEE THE KEY?
      - name: DEBUG reCAPTCHA env
        env:
          VITE_RECAPTCHA_SITE_KEY: ${{ secrets.VITE_RECAPTCHA_SITE_KEY }}
        run: |
          echo "---- reCAPTCHA ENV DEBUG ----"
          echo "Key length: ${#VITE_RECAPTCHA_SITE_KEY}"
          echo "Key prefix: ${VITE_RECAPTCHA_SITE_KEY:0:6}"
          echo "-----------------------------"

      # üß± ACTUAL BUILD
      - name: Build Vite app
        env:
          VITE_RECAPTCHA_SITE_KEY: ${{ secrets.VITE_RECAPTCHA_SITE_KEY }}
        run: npm run build

      # üöÄ DEPLOY
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WITTY_MEADOW_07BDA230F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: "/"
          output_location: "dist"
